name: Docker

on:
  push:
    branches: [master]

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: snoyman.com

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into Github registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build base build image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/base-build
          docker build base --tag base-build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $IMAGE_ID
          docker tag base-build $IMAGE_ID
          docker push $IMAGE_ID

      - name: Build image
        run: docker build . --tag image

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login --username snoyberg --password-stdin
          IMAGE_ID=snoyberg/snoyman.com
          docker tag image $IMAGE_ID
          docker push $IMAGE_ID
          IMAGE_ID=$IMAGE_ID:$GITHUB_SHA
          docker tag image $IMAGE_ID
          docker push $IMAGE_ID

      - name: Push image to Github registry
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
